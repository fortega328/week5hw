<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of JavaScript Quiz | 2021 </title>
    <!-- mp3 of jeopardy song 
    let music = ./assets/jeopardy.mp3
    --> 
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style> 
    .hide{
        display:none
    }
    </style>
</head>

<h1>Timed JS Quiz</h1>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="highscore-url" href="assets/highscores.html">View Highscores</a></div>
        </div>
        </div>
    </nav>
    <!--Main Box-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6" id= "quiz-panel">
                <div class="card" id= "quiz" style="width: 30rem;">
                    <div class="card-text" id="time">Time: 0</div>  
                    <h2 id ="question"></h2>
                    <div id= "answers">
  
                    </div>
                    <div class ="col-xs-12 col-md-8 col-sm-8" id="buttonDiv">
                        <button type="button" class="btn btn-primary" id="startBtn">Start Quiz</button>
                        <button type="button" class="btn btn-secondary" id="restartBtn">Restart</button>
                        <button type="button" class="btn btn-danger" id="exitBtn">Quit</button>
                    </div>
                    <div id="messages">
                            <h3>Questions</h3>
                            <p>Respond and keep track of time!</p>
                            </div>
                    <div id="message">
                            <h3>Timed JavaScript Quiz</h3>
                            <p>Each wrong answer will deduct 10sec from your time. Try to beat your HighScore!</p></div>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
    </div>
</body>

</html>
