<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz | 2021 </title>
    <!-- mp3 of jeaopardy song -->
    <!-- live timer in corner -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->

<h1> "this is a quiz for JS fundamentals"</h1>

<body>
    <!-- Start Quiz button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--INtro Box-->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of the Quiz</span>
        </div>
        <div class="rule_list">
            <div class="rule">1. click the start button for quiz</div>
            <div class="rule">2. you will start the timer</div>
            <div class="rule">3. wrong answers deduct from timer</div>
            <div class="rule">4. when timer reaches zero o all questions answered</div>
            <div class="rule">5. the quiz will end and present score and player name</div>
        </div>
        <div class="buttons">
            <button class="quit"> Exit quiz</button>
            <button class="restart"> Restart quiz</button>
        </div>
    </div>
</body>
